<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>timberandbarkmulch</title>
    <meta name="description"
        content="Timber, Bark Mulch, Firewood, Commercial Hard and Soft Wood from Lynch's, Mullingar. Order from our stock or contact us for custom requirements.">
    <meta name="author" content="Eoin Lynch">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <nav>
        <h3>timberandbarkmulch.ie</h3>
    </nav>

<div class="container">

    <h2>Contact us for orders here while our website is under construction.</h2><br/>

    <form action="https://formspree.io/eoin95lynch@gmail.com" method="POST">
        <div class="form-group">
            <label for="exampleFormControlInput1">Name:</label>
            <input name="name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Email:</label>
            <input name="_replyto" type="email" class="form-control" id="exampleFormControlInput1" placeholder="address@email.com">
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect2">Area of Interest:</label>
            <select multiple class="form-control" name="InterestedIn" id="exampleFormControlSelect2">
                <option>Firewood</option>
                <option>Bark Mulch</option>
                <option>Commercial Hardwood</option>
                <option>Kindling</option>
                <option>Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Message:</label>
            <textarea name="message" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>

    <footer>
        <h4>
            &copy; timberandbarkmulch 2020 - Lynch Tree Surgery Mullingar, Westmeath, Ireland.
        </h4>
    </footer>
</body>

</html>
